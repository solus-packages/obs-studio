name       : obs-studio
version    : 20.1.3
release    : 44
source     :
    - https://github.com/jp9000/obs-studio/archive/20.1.3.tar.gz : 48bc8572fffb593ccedc309e9b597995a321a879bb0f7b18e4456c50c037bfbc
license    : GPL-2.0
component  : multimedia.video
summary    : Open Broadcaster Software is free and open source software for video
    recording and live streaming.
description: |
    Open Broadcaster Software is free and open source software for video recording and live streaming.
libsplit   : no
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(glesv2)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libpulse)
    - pkgconfig(libv4l2)
    - pkgconfig(speexdsp)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x264)
    - pkgconfig(xcomposite)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xinerama)
setup      : |
    %cmake -DOBS_VERSION_OVERRIDE="$version" .
build      : |
    %make
install    : |
    %make_install
