name       : obs-studio
version    : 27.0.1
release    : 83
source     :
    - git|https://github.com/obsproject/obs-studio.git : 27.0.1
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Open Broadcaster Software is free and open source software for video recording and live streaming.
description: |
    Open Broadcaster Software is free and open source software for video recording and live streaming.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libpulse)
    - pkgconfig(libv4l2)
    - pkgconfig(luajit)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(python3)
    - pkgconfig(speexdsp)
    - pkgconfig(wayland-client)
    - pkgconfig(x264)
    - pkgconfig(xcomposite)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xinerama)
    - cef-minimal-devel
    - mbedtls-devel
    - swig
setup      : |
    pushd plugins/obs-browser
    %patch -p1 < $pkgfiles/obs-browser-main.patch
    popd
    %cmake -DBUILD_BROWSER=ON -DCEF_ROOT_DIR="/usr/share/cef-minimal" -DOBS_VERSION_OVERRIDE="$version" .
build      : |
    %make
install    : |
    %make_install
