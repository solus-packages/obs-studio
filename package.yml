name       : obs-studio
version    : 18.0.1
release    : 33
source     :
    - https://github.com/jp9000/obs-studio/archive/18.0.1.tar.gz : 7945c184833ea8957d55ff81989fe693e5186d1ccfdf1d2f049412d85c456e10
license    : GPL-2.0
component  : multimedia.video
summary    : Open Broadcaster Software is free and open source software for video
    recording and live streaming.
description: |
    Open Broadcaster Software is free and open source software for video recording and live streaming.
libsplit   : no
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(glesv2)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libpulse)
    - pkgconfig(libv4l2)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x264)
    - pkgconfig(xcomposite)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xinerama)
setup      : |
    %cmake -DOBS_VERSION_OVERRIDE="$version" .
build      : |
    %make
install    : |
    %make_install
